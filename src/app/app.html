<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    min-height: 100%;
    max-width: 1100px;
    border-radius: 20px;
    margin: auto;
    justify-content: center;
    align-items: center;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
    white-space: nowrap;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--electric-violet);
  }
  .pill-group .pill:nth-child(6n + 3) {
    --pill-accent: var(--french-violet);
  }

  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5),
  .pill-group .pill:nth-child(6n + 6) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  /* App header / nav */
  .app-header {
    background: linear-gradient(90deg, #4f46e5 0%, #06b6d4 100%);
    padding: 10px 18px;
    box-shadow: 0 6px 24px rgba(2, 6, 23, 0.12);
    border-radius: 10px;
    color: #fff;
    margin-bottom: 18px;
  }
  .app-header .nav {
    display: flex;
    gap: 12px;
    align-items: center;
    justify-content: flex-start;
    margin: 0 auto;
  }
  .nav a {
    color: rgba(255, 255, 255, 0.95);
    text-decoration: none;
    padding: 8px 14px;
    border-radius: 999px;
    background: linear-gradient(90deg, rgba(255, 255, 255, 0.06), transparent);
    font-weight: 600;
  }
  .nav a:hover {
    background: rgba(255, 255, 255, 0.12);
    transform: translateY(-2px);
  }
  .nav a.active, .nav a[routerLinkActive] { box-shadow: inset 0 -2px 0 rgba(255,255,255,0.12); }

  /* site footer (global) */
  .site-footer { text-align:center; padding:16px 0; color:#64748b; font-size:13px; margin:18px auto 36px; }

  /* Toast styles (top-right) */
  #app-toast {
    position: fixed;
    right: 18px;
    top: 18px;
    z-index: 9000;
    pointer-events: none;
  }
  .toast {
    pointer-events: auto;
    min-width: 200px;
    max-width: 360px;
    padding: 12px 16px;
    border-radius: 12px;
    color: #fff;
    box-shadow: 0 8px 28px rgba(2, 6, 23, 0.12);
    font-weight: 600;
    margin-bottom: 8px;
  }
  .toast[data-type="success"] {
    background: linear-gradient(90deg, #4ade80, #059669);
  }
  .toast[data-type="error"] {
    background: linear-gradient(90deg, #f97316, #ef4444);
  }
  .toast[data-type="info"] {
    background: linear-gradient(90deg, #60a5fa, #6366f1);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>

<main class="main">
  <!-- App header with horizontal menu -->
  <div class="app-header">
    <nav class="nav">
      <a routerLink="/home">Home</a>
      <a routerLink="/quiz">Quiz</a>
      <a routerLink="/contact">Contact</a>
    </nav>
  </div>

  <!-- Removed large placeholder hero to free layout space -->
  <div>
    <!-- Optional app header could go here -->
  </div>
</main>

<router-outlet />
